name: judoseclin
description: "Cette application vous permet de suivre l'actualité du club mais aussi de gérer vos inscriptions aux compétitions"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+17

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  freelance: ^1.0.0+8
  flutter_markdown: ^0.6.22
  carousel_slider: ^4.2.1
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  freezed: ^2.4.7
  flutter_hooks: ^0.18.6
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  firebase_storage: ^11.6.10
  cloud_firestore: ^4.15.9
  http: ^1.2.1
  url_launcher: ^6.2.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1
  go_router: ^13.2.1
  injectable: ^2.3.5
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  injectable_generator: ^2.5.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/markdown/
    - assets/documents/
  fonts:
    - family: MaterialIcons
      fonts:
        - asset: fonts/MaterialIcons-Regular.otf
    - family: Hiromisake
      fonts:
        - asset: fonts/Hiromisake-Regular.ttf